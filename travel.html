<!DOCTYPE html>
<html>
<head>
	<title>Chartered Accountant Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="popper.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="ajaxjquery.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary py-0">
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="index.html">Personal Details</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="education.html">Education Details</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="travel.html">Travel Details</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="social.html">Social Relations and Involvement</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="anonymous.html">Other Anonymous Details</a>
		</li>
	</ul>
</nav>

<div class="container">
	<header><h3>Travel details of Individual:</h3></header>
	<form id="traveldetails" method="post">
		<div class="row">
			<div class="col-lg-6 col-md-6 form-group">
				<span for="nameofplace">Name Of Place:</span>
				<input type="text" class="form-control form-control-sm" id="nameofplace" name="nameofplace" placeholder="Name Of Place">
			</div>
			<div class="col-lg-6 col-md-6 form-group">
				<span for="yearoftravel">Year of Travelling:</span>
				<input type="text" class="form-control form-control-sm" id="yearoftravel" name="yearoftravel" placeholder="Year of Travelling">
			</div>
			<div class="col-lg-6 col-md-6 form-group">
				<span for="purposeoftravel">Purpose of Travelling:</span>
				<input type="text" class="form-control form-control-sm" id="purposeoftravel" name="purposeoftravel" placeholder="purposeoftravel">
			</div>
			<div class="col-lg-6 col-md-6 form-group">
				<span for="modeoftravel">Mode Of Travelling:</span>
				<input type="text" class="form-control form-control-sm" id="modeoftravel" name="modeoftravel"
				placeholder="Mode Of Travelling">
			</div>
			<div class="col-lg-6 col-md-6 form-group">
				<span for="note">Note:</span>
				<input type="text" class="form-control form-control-sm" id="note" name="note" placeholder="Note">
			</div>
			<div class="col-lg-12 col-md-12 form-group">
				<button class="btn btn-info btn-sm">Submit</button>
			</div>
		</div>
	</form>
</div>

<div class="container">
	<button type="button" class="btn btn-sm"><a href="social.html">Proceed</a></button>
</div>

<div id="travid">
</div>

</body>
<script type="text/javascript">
	$('#traveldetails').submit(function(e)
	{
		e.preventDefault();
		$.ajax(
		{
			type: "POST",
			url: 'travel.php',
			data: $(this).serialize(),
			success: function(data)
			{
				$("#travid").html(data);
			}
		});
	});

	$(document).ready(function(){
		$.ajax({
			type: "GET",
			url: 'travel_table.php',
			success: function(data)
			{
				$("#travid").html(data);
			}
		});
	});

	function del(n){
	$.ajax(
		{
			type: "POST",
			url: 'travel_delete.php',
			data: {
				"id" : n
			},
			success: function(data)
			{
				$("#travid").html(data);
				
			},error:function(resp){
				alert(resp);
			}
		});
}
</script>

</html>
